<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="todo.css" />
  </head>

  <header>
    <div id="todo">TODO LIST</div>
    <div class="container">
      <div class="poiskovik">
        <div id="poisk">
          <input type="text" placeholder="Search note..." />
        </div>
        <img id="" src="c:\ospanel\domains\testGit\картинки\lupa.svg" />
      </div>
      <select id="btn-all">
        <option>ALL</option>
        <option>COMPLETE</option>
        <option>INCOMPLETE</option>
      </select>
      <div id="btn-night">
        <img src="c:\ospanel\domains\testGit\картинки\moon.svg" />
      </div>
    </div>
  </header>
  <body>
    <div>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="note1" />
          <label for="note1">NOTE #1</label>
        </li>
        <li class="completed">
          <input type="checkbox" id="note2" checked />
          <label for="note2">NOTE #2</label>
        </li>
        <li>
          <input type="checkbox" id="note3" />
          <label for="note3">NOTE #3</label>
        </li>
      </ul>
    </div>
    <div class="container-height"></div>
    <div class="container-plus">
      <div class="plus">
        <button class="add-task-button">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
